<html xmlns:th="http://thymeleaf.org">
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link th:href="@{/styles/cover.css}" rel="stylesheet" />

<meta charset="ISO-8859-1">
<title>Add Movie</title>
</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Customer Data</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/">Home</a>
        <a class="nav-link active" href="/newcustomer">Add Customer</a>
        <a class="nav-link active" href="/showcustomers">All Customers</a>
      </nav>
    </div>
  </header>

  <div class="row">
        	<div class="col">
      
      <div class="p-3 mb-2 bg-white text-dark">
      <h1>Add a new Customer</h1>
      
       <form action="#" th:action="@{/addcustomer}" th:object="${customer}" method="post">    
				    <label for="custName">Customer Name</label>
				    <input type="text" th:field="*{custName}" id="custName" placeholder="Customer Name">
				    <span th:if="${#fields.hasErrors('custName')}" th:errors="*{custName}"></span>
				    </br>
				    <label for="city">City</label>
				    <input type="text" th:field="*{city}" id="city" placeholder="City">
				    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
				    </br>
				    <label for="email">Email</label>
				    <input type="text" th:field="*{email}" id="email" placeholder="Email">
				    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				    </br>
				    <label for="address">Address</label>
				    <input type="text" th:field="*{address}" id="address" placeholder="Address">
				    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
				    </br>
				    <label for="phoneNumber">Phone Number</label>
				    <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="Phone Number">
				    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
				    </br>
				    <input type="submit" value="Add Customer">
		</form>
      
      </div>
      
          
        </div>
        
        </div>

  <footer class="mastfoot mt-auto">
    <div class="inner">
	</div>
  </footer>
</div>
</body>
</html>
