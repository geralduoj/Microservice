<html xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
<title>All Movies</title>


    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link th:href="@{/dashboard/cover.css}" rel="stylesheet" />



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">Movie Data</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="/">
              <span data-feather="home"></span>
              Home <span class="sr-only">(current)</span>
            </a>
          </li>          
          <li class="nav-item">
            <a class="nav-link active" href="/movies">
              <span data-feather="users"></span>
              Movies
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/newmovie">
              <span data-feather="users"></span>
              Add Movie
            </a>
          </li>          
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">All Movies</h1>
        
      </div>

      <div class="table-responsive">
        <table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Movie ID</th>
			      <th scope="col">Name</th>
			      <th scope="col">Language</th>
			      <th scope="col">Genre</th>
			      <th scope="col">Duration</th>
			      <th scope="col">Price in $CAD</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="mov : ${movie}">
			      <th th:text="${mov.movieID}" scope="row"></th>
			      <td th:text="${mov.movieName}"></td>
			      <td th:text="${mov.movieLanguage}"></td>
			      <td th:text="${mov.movieGenre}"></td>
			      <td th:text="${mov.movieDuration}"></td>
			      <td th:text="${mov.price}"></td>
			      <td><a class="btn btn-primary btn-sm" th:href="@{/editmovie/{movieID}(movieID=${mov.movieID})}">Update Movie</a></td>
			      <td><a class="btn btn-primary btn-sm" th:href="@{/deletemovie/{movieID}(movieID=${mov.movieID})}">Delete Movie</a></td>
			    </tr>
			  </tbody>
		</table>
      </div>
    </main>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="dashboard.js"></script></body>
</html>
