<html xmlns:th="http://thymeleaf.org">
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link th:href="@{/styles/cover.css}" rel="stylesheet" />

<meta charset="ISO-8859-1">
<title>Add Movie</title>
</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead mb-auto">
    <div class="inner">
      <h3 class="masthead-brand">Movie Data</h3>
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link active" href="/">Home</a>
        <a class="nav-link active" href="/movies">Movies</a>
        <a class="nav-link active" href="/newmovie">Add Movie</a>
      </nav>
    </div>
  </header>

  <div class="row">
        	<div class="col">
      
      <div class="p-3 mb-2 bg-white text-dark">
      
      <form action="#" th:action="@{/updatemovie/{id}(id=${movie.movieID})}" th:object="${movie}" method="post">    
				    <label for="movieName">Movie Name</label>
				    <input type="text" th:field="*{movieName}" id="movieName" placeholder="Movie Name">
				    <span th:if="${#fields.hasErrors('movieName')}" th:errors="*{movieName}"></span>
				    </br>
				    <label for="city">Language</label>
				    <input type="text" th:field="*{movieLanguage}" id="movieLanguage" placeholder="Language">
				    <span th:if="${#fields.hasErrors('movieLanguage')}" th:errors="*{movieLanguage}"></span>
				    </br>
				    <label for="email">Genre</label>
				    <input type="text" th:field="*{movieGenre}" id="movieGenre" placeholder="Genre">
				    <span th:if="${#fields.hasErrors('movieGenre')}" th:errors="*{movieGenre}"></span>
				    </br>
				    <label for="address">Duration</label>
				    <input type="text" th:field="*{movieDuration}" id="movieDuration" placeholder="Duration">
				    <span th:if="${#fields.hasErrors('movieDuration')}" th:errors="*{movieDuration}"></span>
				    </br>
				    <label for="price">Price</label>
				    <input type="text" th:field="*{price}" id="price" placeholder="Price">
				    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
				    </br>
				    <input type="submit" value="Submit">
		</form>
      
      </div>
      
          
        </div>
        
        </div>

  <footer class="mastfoot mt-auto">
    <div class="inner">
	</div>
  </footer>
</div>
</body>
</html>
